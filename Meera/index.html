<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">WhatsApp Profile Picture Changer</h1>
    <form id="pairingForm">
        <div class="mb-3">
            <label for="number" class="form-label">Enter Phone Number</label>
            <input type="text" id="number" class="form-control" placeholder="Phone number (with country code)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-4" id="codeSection" style="display: none;">
        <h3>Pairing Code</h3>
        <p id="pairingCode"></p>
    </div>

    <script>
        const form = document.getElementById('pairingForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;
            const response = await fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ number }),
            });

            const result = await response.json();
            if (result.code) {
                document.getElementById('codeSection').style.display = 'block';
                document.getElementById('pairingCode').textContent = result.code;
            }
        });
    </script>
</body>
    </html>
